
<div class="container w-50 mt-5">
  <div class="d-flex flex-row justify-content-between mb-3 container">
      <h5 class="m-0 py-2">Contacts</h5>
      
  </div>
  <div class="container input-group form-group my-3">
      
      <input type="text" name="search"  class="form-control" placeholder="Search for contact by name..">
      <span class="glyphicon glyphicon-search form-control-feedback"></span>
  </div>
  <div class="container mb-3" *ngIf="contactkeys">
      <ul class="list-group" *ngFor="let contact of contactkeys">
          <li class="list-group-item d-flex flex-row justify-content-between align-items-center">
            <div>
              <h5 class="m-0 pb-2">
                  {{contact | titlecase}}
              </h5>
            </div>
          </li>
      </ul>
  </div>   

  <div class="d-flex flex-row justify-content-between mb-3 container">
    <h5 class="m-0 py-2"></h5>
    <button class="btn btn-primary btn-sm py-2 px-4" >
        <i class="fas fa-plus fa-sm"></i> Add Contact
    </button>
</div>

<app-add-contact></app-add-contact>

</div>
